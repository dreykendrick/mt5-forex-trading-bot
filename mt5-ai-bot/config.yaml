symbols:
  - EURUSD

timeframe: H1

strategy:
  breakout_N: 20
  atr_period: 14
  atr_min: 0.0007
  sl_atr_mult: 1.5
  rr_ratio: 2.0
  ema_period: 50
  use_trend_filter: true
  use_trailing_stop: true
  trailing_atr_mult: 1.0

sessions:
  timezone: "Europe/London"
  windows:
    - name: "London"
      start: "07:00"
      end: "16:00"
    - name: "NewYork"
      start: "12:00"
      end: "21:00"

risk:
  risk_per_trade_pct: 0.5
  daily_loss_limit_pct: 2.0
  max_trades_per_day: 3
  max_concurrent_positions_per_symbol: 1

execution:
  deviation: 20
  max_spread_points: 20
  slippage_points: 5
  dry_run: true
  retry_attempts: 3
  retry_backoff_seconds: 2
  kill_switch_file: "KILL_SWITCH"

backtest:
  commission_per_lot: 7.0
  spread_points: 15
  slippage_points: 3

data:
  timezone: "UTC"
  output_dir: "data/processed"
